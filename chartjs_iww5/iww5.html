<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I-WW-5: Niedrigwasser an Alster und Wandse </title>
  <!-- CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: black;
    }

    .chartCard {
      width: 100vw;
      height: calc(100vh - 40px);
      background: 'white';
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chartBox {
      width: 800px;
      height: 450px;
      padding: 20px;
      /*border-radius: 20px;*/
      border: solid 1px rgba(0, 48, 99, 1);
      background: white;
    }

    @media only screen and (max-width: 800px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 10px;
        padding: 20px;
      }
    }

    @media only screen and (max-width: 500px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 10px;
        padding: 20px;
      }
    }

    @media only screen and (max-width: 450px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 10px;
        padding: 20px;
      }
    }

    @media only screen and (max-width: 380px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 0;
        padding: 20px;
      }
    }

    @media only screen and (max-width: 281px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>

<!-- HTML -->

<body>
  <div class="chartCard">
    <div class="chartBox style=" position: relative;>
      <canvas id="myChart"></canvas>
      <!-- <button onclick="getData()">get Data in Console</button> -->
    </div>
  </div>

  <!-- JS Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 1. step use this function from below
    drawChart();

    // setup and 1.1 step implementing async function drawChart()
    async function drawChart() {
      const datapoints = await getData();
      const data = {
        //labels on x-axis:
        labels: datapoints.labels,

        datasets: [
        {
            label: /*datapoints.apbsname*/'B√§ckerbr√ºcke/Alster:Niedrigwassertage im WHWinter ‚§ª (1.10. bis 31.3. des Folgejahres) ',
            type: 'line',
            data: datapoints.apbsdata,
            backgroundColor: ['#003063'],
            borderColor: ['#003063'],
            borderDash: [5, 5],
            borderCapStyle: 'round',
            pointStyle: 'rectRot',
            pointRadius: 3,
            usePointStyle: true,
            showLine: false
          },
          {
            label: /*datapoints.apbwname*/'B√§ckerbr√ºcke/Alster:Niedrigwassertage im WHSommer ‚§ª (1.4. bis 30.9.) ',
            type: 'line',
            data: datapoints.apbwdata,
            backgroundColor: ['#e10019'],
            borderColor: ['#e10019'],
            borderDash: [5, 5],
            borderCapStyle: 'round',
            pointStyle: 'rectRot',
            pointRadius: 3,
            usePointStyle: true,
            showLine: false
          },
          {
            label: /*datapoints.apbsname*/'Wandsbeker Allee/Wandse:Niedrigwassertage im WHWinter ‚§ª (1.10. bis 31.3. des Folgejahres) ',
            type: 'line',
            data: datapoints.wawwdata,
            backgroundColor: ['#66b0ff'],
            borderColor: ['#66b0ff'],
            borderDash: [5, 5],
            borderCapStyle: 'round',
            pointStyle: 'rectRot',
            pointRadius: 3,
            usePointStyle: true,
            showLine: false
          },
          {
            label: /*datapoints.apbsname*/'Wandsbeker Allee/Wandse:Niedrigwassertage im WHSommer ‚áò (1.4. bis 30.9.) ',
            type: 'line',
            data: datapoints.wawsdata,
            backgroundColor: ['#f79646'],
            borderColor: ['#f79646'],
            borderDash: [5, 5],
            borderCapStyle: 'round',
            pointStyle: 'rectRot',
            pointRadius: 3,
            usePointStyle: true,
            showLine: false
          },


        ]
      };

      // config
      const config = {
        type: 'bar',
        data,
        options: {
          scales: {

            x: {
              min: '1969',
              max: '2021',
              beginAtZero: true,
              ticks: {
                stepSize: 2
              },
            },

            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 50,
                 //to delete the minus-sign on the y-axis:
                 callback: function(value, index ,values){
                  if (value <= 0 || value <= -70) {
                    return Math.abs(value);
                  } else { //to show the values without the minus-sign:
                    return value;
                  }
                },
              },
              min: -150,
              max: 150,
              title: {
                display: true,
                text: 'Niedrigwassertage (Anzahl basierend auf m¬≥/s)',
                color: 'black',
                align: 'start',
                font: {
                  size: 12
                },
              },
              grid: {
                display: true,
                drawBorder: true,
                //black x-axis y-0-line:
                color: (context) => {
                  if(context.tick.value === 0) {
                    return 'black'
                  } else {
                    return 'lightgray'
                  }
                }
              },
            }
          },

          plugins: {
            legend: {
              display: true,
              position: 'bottom',

               //beacuse we configured our legend pointStyle below, we have to insert a onClick() function üòâ
               onClick: (click, legendItem, legend) => {
                  console.log(legend.legendItems);
                  const datasets = legend.legendItems.map((dataset, index) => {
                    return dataset.text
                  });

                  const index = datasets.indexOf(legendItem.text);
                  if(legend.chart.isDatasetVisible(index) === true) {
                    legend.chart.hide(index)
                  } else {
                    legend.chart.show(index)
                  };
                },
              labels: {
                // adjusting legend Style to type and pointStyle of dataset:
                usePointStyle: true,
                generateLabels: (chart) => {
                  let visibility = [];
                  for(let i = 0; i < chart.data.datasets.length; i++) {
                    if(chart.isDatasetVisible(i) === true ) {
                      visibility.push(false)
                    } else {
                      visibility.push(true)
                    }
                  };

                  let pointStyle = [];
                  chart.data.datasets.forEach(dataset => {
                    if(dataset.type === 'line') {
                      pointStyle.push('rectRot')
                    } else {
                      pointStyle.push('rect')
                    }
                  });

                  return chart.data.datasets.map(
                    (dataset, index) => ({
                      text: dataset.label,
                      fillStyle: dataset.backgroundColor,
                      strokeStyle: dataset.borderColor,
                      pointStyle: pointStyle[index],
                      hidden: visibility[index]
                    })
                  )
                },
                color: 'black',

                //pointStyle: 'rect',
                font: {
                  size: 12
                }
              },
              tooltip: {
                usePointStyle: true,
              }
            },
            title: {
              display: true,
              position: 'top',
              align: 'center',
              text: 'I-WW-5: Niedrigwasser an Alster und Wandse',
              //text: 'I-WW-5: Wie viele Niedrigwassertage gab es an Alster und Wandse zwischen 1969 - 2021 ?',
              color: 'black',
              font: {
                size: 15
              }
            },
            subtitle: {
              display: true,
              position: 'bottom',
              align: 'end',
              text: 'Datenquelle: BUKEA (Hydrologisches Landesmessnetz)',
              color: 'black',
              font: {
                size: 12
              }
            }
          },

          responsive: true,
          maintainAspectRatio: false
        }
      };

      // render init block
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );
    };

    // 2. step fetch the data asynchronously:
    async function getData() {
      const labels = [];
      const apbsdata = [];
      const apbwdata = [];
      const wawwdata = [];
      const wawsdata = [];

      const url = './iww5.csv';

      const response = await fetch(url);
      const tabledata = await response.text();


      const table = tabledata.split('\n').slice(1);;
      table.forEach(row => {
        const column = row.split(',');
        const jahr = column[0];
        const apbs = column[1];
        const apbw = column[2];
        const  waww = column[3];
        const  waws = column[4];

        labels.push(jahr);
        apbsdata.push(apbs);
        apbwdata.push(apbw);
        wawwdata.push(waww);
        wawsdata.push(waws);
      });
      // setting the name of the datacolumn "apbs" by using slice() to exclude everything but the name
      const apbsname = apbsdata.slice(0, 1);
      const apbwname = apbwdata.slice(0, 1);
      const  wawwname = wawwdata.slice(0, 1);
      const  wawsname = wawsdata.slice(0, 1);

      return {
        labels,
        apbsdata, apbsname,
        apbwdata, apbwname,
        wawwdata,  wawwname,
        wawsdata,  wawsname,
      }
    }
  </script>

</body>

</html>
