<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S-NI-5: Jahreszeitlicher Niederschlag</title>
  <!-- CSS -->
  <style>
    * {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  color:black;
}

.chartCard {
  width: 100vw;
  height: calc(100vh - 40px);
  background: 'white';
  display: flex;
  align-items: center;
  justify-content: center;
}

.chartBox {
  width: 800px;
  height: 500px;
  padding: 20px;
  /*border-radius: 20px;*/
   border: solid 1px rgba(0, 48, 99, 1);
  background: white;
}
@media only screen and (max-width: 800px) {
  .chartBox {
    width: 90%;
    height: 45%;
    margin: 10px;
    padding: 20px;
  }
}
@media only screen and (max-width: 500px) {
  .chartBox {
    width: 90%;
    height: 45%;
    margin: 10px;
    padding: 20px;
  }
}
@media only screen and (max-width: 450px) {
  .chartBox {
    width: 90%;

</head>

<!-- HTML -->
<body>
<div class="chartCard">
    <div class="chartBox style="position: relative;>
      <canvas id="myChart"></canvas>
      <!-- <button onclick="getData()">get Data in Console</button> -->
    </div>
  </div>

<!-- JS Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 1. step use this function from below
    drawChart();

    // setup and 1.1 step implementing async function drawChart()
    async function drawChart() {
      const datapoints = await getData();
      const data = {
        //labels on x-axis:
        labels: datapoints.labels,

        datasets: [{
          label: /*datapoints.wintermengename*/'Hydrologischer Winter',
          type: 'bar',
          data: datapoints.wintermengedata,
          backgroundColor: ['#0056b3'],
          borderColor: ['#0056b3'],
          width: 25,
          barPercentage: 0.75,
        },
          {
          label: /*datapoints.sommermengename*/'Hydrologischer Sommer',
          type: 'bar',
          data: datapoints.sommermengedata,
          backgroundColor: ['#ff4d61'],
          borderColor: ['#ff4d61'],
          width: 25,
          barPercentage: 0.75,
        },
        {
          label: /*datapoints.g11jswname*/'gleitende 11-Jahressumme des hydrologischen Sommers ',
          type: 'line',
          data: datapoints.g11jswdata,
          backgroundColor: ['#e10019'],
          borderColor: ['#e10019'],
          borderDash: [5, 5],
          borderCapStyle: 'round',
          pointStyle: 'round',
          pointRadius: 0.3,
          usePointStyle: true,
        },
        {
          label: /*datapoints.g11jssname*/'gleitende 11-Jahressumme des hydrologischen Winters',
          type: 'line',
          data: datapoints.g11jssdata,
          backgroundColor: ['#003063'],
          borderColor: ['#003063'],
          borderDash: [5, 5],
          borderCapStyle: 'round',
          pointStyle: 'round',
          pointRadius: 0.3,
          usePointStyle: true,
        },
        ]
      };

      // config
      const config = {
        type: 'bar',
        data,
        options: {
          skipNull: true,
          scales: {
            x: {
              min: '1881',
              max: '2021',
              stacked: true,
              beginAtZero: true,
              ticks: {
                stepSize: 2
              },
            },
            y: {
              stacked: true,
              beginAtZero: true,
              ticks: {
                //to delete the minus-sign on the y-axis:
                callback: function(value, index ,values){
                  if (value <= 0 || value <= -70) {
                    return Math.abs(value);
                  } else { //to show the values without the minus-sign:
                    return value;
                  }
                },
                stepSize: 200,
                color: 'black',
              },
              min: -600,
              max: 700,
              title: {
                display: true,
                text: 'Niederschlagssumme (l/mÂ²)',
                color: 'black',
                align: 'start',
                font: {
                size: 15
              },
              },
              grid: {
                display: true,
                drawBorder: true,
                //black x-axis y-0-line:
                color: (context) => {
                  if(context.tick.value === 0) {
                    return 'black'
                  } else {
                    return 'lightgray'
                  }
                }
              },
            }
          },

          plugins: {
            legend: {
            display: true,
            position: 'bottom',
            labels: {
              color: 'black',
              usePointStyle: true,
              pointStyle: 'rect',
              font: {
                size: 12
              }
            },
            tooltip: {
            usePointStyle: true,
            }
            },
            title: {
              display:true,
              position: 'top',
              align: 'center',
              text: 'S-NI-5: Jahreszeitlicher Niederschlag',
              //text: 'I-WW-4: Wie war der mittlere Abfluss der Elbe von 1961 - 2021 ?',
              color: 'black',
              font: {
                size: 14
              }
            },
            subtitle: {
              display:true,
              position: 'bottom',
              align: 'end',
              text: 'Datenquelle: DWD',
              color: 'black',
              font: {
                size: 12
              }
            }
          },

          responsive: true,
          maintainAspectRatio: false
        }
      };

      // render init block
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );
    };

    // 2. step fetch the data asynchronously:
    async function getData(){
      const labels = [];
      const wintermengedata = [];
      const sommermengedata = [];
      const g11jswdata = [];
      const g11jssdata = [];

      const url = './sni5.csv';

      const response = await fetch(url);
      const tabledata = await response.text();


      const table = tabledata.split('\n').slice(1);;
      table.forEach(row => {
        const column = row.split(',');
        const jahr = column[0];
        const wintermenge = column[1];
        const sommermenge = column[2];
        const g11jswanzahl = column[3];
        const g11jssanzahl = column[4];

        labels.push(jahr);
        wintermengedata.push(wintermenge);
        sommermengedata.push(sommermenge);
        g11jswdata.push(g11jswanzahl);
        g11jssdata.push(g11jssanzahl);
      });
      // setting the name of the datacolumn "wintermenge" by using slice() to exclude everything but the name
      const wintermengename = wintermengedata.slice(0,1);
      const sommermengename = sommermengedata.slice(0,1);
      const g11jswanzahlname = g11jswdata.slice(0,1);
      const g11jssanzahlname = g11jssdata.slice(0,1);

      return {
          	    labels,
                wintermengedata, wintermengename,
                sommermengedata, sommermengename,
                g11jswdata, g11jswanzahlname,
                g11jssdata, g11jssanzahlname,
              }
    }
  </script>

</body>

</html>
