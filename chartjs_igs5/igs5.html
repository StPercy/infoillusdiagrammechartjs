<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I-GS-5: Cyanobakterien-in-der-Alster</title>
  <!-- CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: black;
    }

    .chartCard {
      width:100vw;
      height: calc(100vh - 40px);
      background: 'white';
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chartBox {
      width: 800px;
      height: 450px;
      padding: 20px;
      /*border-radius: 20px;*/
      border: solid 1px rgba(0, 48, 99, 1);
      background: white;
    }

    @media only screen and (max-width: 800px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 10px;
        padding: 20px;
      }
    }

    @media only screen and (max-width: 500px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 10px;
        padding: 20px;
      }
    }

    @media only screen and (max-width: 450px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 10px;
        padding: 20px;
      }
    }

    @media only screen and (max-width: 380px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 0;
        padding: 20px;
      }
    }

    @media only screen and (max-width: 281px) {
      .chartBox {
        width: 90%;

        padding: 20px;
      }
    }
  </style>
</head>

<!-- HTML -->

<body>
  <div class="chartCard">
    <div class="chartBox style=" position: relative;>
      <canvas id="myChart"></canvas>
      <!-- <button onclick="getData()">get Data in Console</button> -->
    </div>
  </div>

  <!-- JS Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 1. step use this function from below
    drawChart();

    // setup and 1.1 step implementing async function drawChart()
    async function drawChart() {
      const datapoints = await getData();
      const data = {
        //labels on x-axis:
        labels: datapoints.labels,

        datasets: [
          {
            label: /*datapoints.aeaname*/'Au√üenalster Erh√∂hte Aufmerksamkeit',
            type: 'bar',
            data: datapoints.aeadata,
            backgroundColor: [' #ff99a5'],
            borderColor: ['#ff99a5'],
            width: 25,
            barbarbarPercentage: 0.5,
            pointstyle: 'rect',
            //4 setting two y axes we define a yAxisID
            yAxisID:'y'
          },
        {
            label: /*datapoints.awname*/'Au√üenalster Warnstufe',
            type: 'bar',
            data: datapoints.awdata,
            backgroundColor: [' #ff4d61'],
            borderColor: [' #ff4d61'],
            width: 25,
            barbarbarPercentage: 0.5,
            pointstyle: 'rect',
            //4 setting two y axes we define a yAxisID
            yAxisID:'y'
          },
          {
            label: /*datapoints.aaname*/'Au√üenalster Alarmstufe',
            type: 'bar',
            data: datapoints.aadata,
            backgroundColor: ['#e10019'],
            borderColor: ['#e10019'],
            width: 25,
            barbarbarPercentage: 0.5,
            pointstyle: 'rect',
            //4 setting two y axes we define a yAxisID
            yAxisID:'y'
          },
          {
            label: /*datapoints.beaname*/'Binnenalster Erh√∂hte Aufmerksamkeit',
            type: 'bar',
            data: datapoints.beadata,
            backgroundColor: ['#66b0ff'],
            borderColor: ['#66b0ff'],
            width: 25,
            barbarbarPercentage: 0.5,
            pointstyle: 'rect',
            //4 setting two y axes we define a yAxisID
            yAxisID:'y'
          },
          {
            label: /*datapoints.awname*/'Binnenalster Warnstufe',
            type: 'bar',
            data: datapoints.bwdata,
            backgroundColor: ['#006fe6'],
            borderColor: ['#006fe6'],
            width: 25,
            barbarbarPercentage: 0.5,
            pointstyle: 'rect',
            //4 setting two y axes we define a yAxisID
            yAxisID:'y'
          },
          {
            label: /*datapoints.aaname*/'Binnenalster Alarmstufe',
            type: 'bar',
            data: datapoints.badata,
            backgroundColor: ['#003063'],
            borderColor: ['#003063'],
            width: 25,
            barbarbarPercentage: 0.5,
            pointstyle: 'rect',
            //4 setting two y axes we define a yAxisID
            yAxisID:'y'
          },


        ]
      };

      // config
      const config = {
        type: 'bar',
        data,
        options: {
          scales: {

            x: {
              stacked: true,
              min: '2004',
              max: '2022',
              beginAtZero: true,
              ticks: {
                stepSize: 1
              },
            },

            y: {
              stacked: true,
              //setting two y axis, y axis left:
              beginAtZero: true,

              ticks: {
                //to delete the minus-sign on the y-axis:
                callback: function(value, index ,values){
                  if (value <= 0 || value <= -70) {
                    return Math.abs(value);
                  } else { //to show the values without the minus-sign:
                    return value;
                  }
                },
                stepSize: 10,
                color: '#e10019',
              },
              suggestedMin: -70,
              suggestedMax: 70,
              title: {
                display: true,
                text: 'Anteil Messungen Cynaobakterienvorkommen (%)',
                color: 'black',
                align: 'start',
                font: {
                  size: 15
                },
              },
              grid: {
                display: true,
                drawBorder: true,
                //black x-axis y-0-line:
                color: (context) => {
                  if(context.tick.value === 0) {
                    return 'black'
                  } else {
                    return 'lightgray'
                  }
                }
              }
            },
          },

          plugins: {
            legend: {
              display: true,
              position: 'bottom',

               //beacuse we configured our legend pointStyle below, we have to insert a onClick() function üòâ
               onClick: (click, legendItem, legend) => {
                  console.log(legend.legendItems);
                  const datasets = legend.legendItems.map((dataset, index) => {
                    return dataset.text
                  });

                  const index = datasets.indexOf(legendItem.text);
                  if(legend.chart.isDatasetVisible(index) === true) {
                    legend.chart.hide(index)
                  } else {
                    legend.chart.show(index)
                  };
                },
              labels: {
                // adjusting legend Style to type and pointStyle of dataset:
                usePointStyle: true,
                generateLabels: (chart) => {
                  let visibility = [];
                  for(let i = 0; i < chart.data.datasets.length; i++) {
                    if(chart.isDatasetVisible(i) === true ) {
                      visibility.push(false)
                    } else {
                      visibility.push(true)
                    }
                  };

                  let pointStyle = [];
                  chart.data.datasets.forEach(dataset => {
                    if(dataset.type === 'line') {
                      pointStyle.push('rectRot')
                    } else {
                      pointStyle.push('rect')
                    }
                  });

                  return chart.data.datasets.map(
                    (dataset, index) => ({
                      text: dataset.label,
                      fillStyle: dataset.backgroundColor,
                      strokeStyle: dataset.borderColor,
                      pointStyle: pointStyle[index],
                      hidden: visibility[index]
                    })
                  )
                },
                color: 'black',

                //pointStyle: 'rect',
                font: {
                  size: 12
                }
              },
              tooltip: {
                usePointStyle: true,
              }
            },
            title: {
              display: true,
              position: 'top',
              align: 'center',
              text: 'I-GS-4: Cyanobakterien in Badegew√§ssern',
              color: 'black',
              font: {
                size: 15
              }
            },
            subtitle: {
              display: true,
              position: 'bottom',
              align: 'end',
              text: 'Datenquelle: BUKEA - HU (Alster-Sommeruntersuchungsprogramm & Wasserg√ºtemessnetz)',
              color: 'black',
              font: {
                size: 10
              }
            }
          },

          responsive: true,
          maintainAspectRatio: false
        }
      };

      // render init block
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );
    };

    // 2. step fetch the data asynchronously:
    async function getData() {
      const labels = [];
      const awdata = [];
      const aeadata = [];
      const aadata = [];
      const beadata = [];
      const bwdata = [];
      const badata = [];

      const url = './igs5.csv';

      const response = await fetch(url);
      const tabledata = await response.text();


      const table = tabledata.split('\n').slice(1);;
      table.forEach(row => {
        const column = row.split(',');
        const jahr = column[0];
        const aea = column[1];
        const aw = column[2];
        const aa = column[3];
        const bea = column[4];
        const bw = column[5];
        const ba = column[6];



        labels.push(jahr);
        aeadata.push(aea);
        awdata.push(aw);
        aadata.push(aa);
        beadata.push(bea);
        bwdata.push(bw);
        badata.push(ba);

      });
      // setting the name of the datacolumns by using slice() to exclude everything but the name
      const aeaname = aeadata.slice(0, 1);
      const awname = awdata.slice(0, 1);
      const aaname = aadata.slice(0, 1);
      const beaname = beadata.slice(0, 1);
      const bwname = bwdata.slice(0, 1);
      const baname = badata.slice(0, 1);



      return {
        labels,
        aeadata, aeaname,
        awdata, awname,
        aadata, aaname,
        beadata, beaname,
        bwdata, bwname,
        badata, baname,
      }
    }
  </script>

</body>

</html>
