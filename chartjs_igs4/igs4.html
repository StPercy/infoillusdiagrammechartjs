<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I-GS-4: Cyanobakterien-in-Badegew√§ssern</title>
  <!-- CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: black;
    }

    .chartCard {
      width: 100vw;
      height: calc(100vh - 40px);
      background: 'white';
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chartBox {
      width: 800px;
      height: 400px;
      padding: 20px;
      /*border-radius: 20px;*/
      border: solid 1px rgba(0, 48, 99, 1);
      background: white;
    }

    @media only screen and (max-width: 800px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 10px;
        padding: 20px;
      }
    }

    @media only screen and (max-width: 500px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 10px;
        padding: 20px;
      }
    }

    @media only screen and (max-width: 450px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 10px;
        padding: 20px;
      }
    }

    @media only screen and (max-width: 380px) {
      .chartBox {
        width: 90%;
        height: 45%;
        margin: 0;
        padding: 20px;
      }
    }

    @media only screen and (max-width: 281px) {
      .chartBox {
        width: 90%;

      }
    }
  </style>
</head>

<!-- HTML -->

<body>
  <div class="chartCard">
    <div class="chartBox style=" position: relative;>
      <canvas id="myChart"></canvas>
      <!-- <button onclick="getData()">get Data in Console</button> -->
    </div>
  </div>

  <!-- JS Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 1. step use this function from below
    drawChart();

    // setup and 1.1 step implementing async function drawChart()
    async function drawChart() {
      const datapoints = await getData();
      const data = {
        //labels on x-axis:
        labels: datapoints.labels,

        datasets: [
        {
            label: /*datapoints.hitzewellenname*/'Badestellen mit erreichter Alarmstufe (Anzahl)',
            type: 'line',
            data: datapoints.beadata,
            backgroundColor: ['#003063'],
            borderColor: ['#003063'],
            borderDash: [5, 5],
            borderCapStyle: 'round',
            pointStyle: 'rectRot',
            pointRadius: 4,
            usePointStyle: true,
            showLine: false,
            //4 setting two y axes we define a yAxisID
            yAxisID:'bs'
          },
          {
            label: /*datapoints.ts114name*/'1 - 14 Tage Sperrungen',
            type: 'bar',
            data: datapoints.ts114data,
            backgroundColor: ['#ffe6e8'],
            borderColor: ['#e10019'],
            width: 25,
            barPercentage: 0.5,
            pointstyle: 'rect',
            //4 setting two y axes we define a yAxisID
            yAxisID:'y'
          },
        {
            label: /*datapoints.ts1528name*/'15 - 28 Tage Sperrungen',
            type: 'bar',
            data: datapoints.ts1528data,
            backgroundColor: ['#ff808e'],
            borderColor: ['#e10019'],
            width: 25,
            barPercentage: 0.5,
            pointstyle: 'rect',
            //4 setting two y axes we define a yAxisID
            yAxisID:'y'
          },
          {
            label: /*datapoints.ts114name*/'√ºber 1 Monat Sperrungen',
            type: 'bar',
            data: datapoints.ue1mdata,
            backgroundColor: ['#e10019'],
            borderColor: ['#e10019'],
            width: 25,
            barPercentage: 0.5,
            pointstyle: 'rect',
            //4 setting two y axes we define a yAxisID
            yAxisID:'y'
          },

        ]
      };

      // config
      const config = {
        type: 'bar',
        data,
        options: {
          scales: {

            x: {
              stacked: true,
              min: '2002',
              max: '2022',
              beginAtZero: true,
              ticks: {
                stepSize: 1
              },
            },

            y: {
              stacked: true,
              //setting two y axis, y axis left:
              beginAtZero: true,
              type: 'linear',
              position: 'left',

              ticks: {
                stepSize: 1,
                color: '#e10019',
              },
              min: 0,
              max: 11,
              title: {
                display: true,
                text: 'Badestellensperrungen unterschiedlicher L√§nge',
                color: 'black',
                align: 'start',
                font: {
                  size: 15
                },
              },
              grid: {
                display: true,
                drawBorder: true,
              }
            },
            //setting two y axis, y axis right:
            bs: {
              stacked: true,
              min: 0,
              max: 11,
              beginAtZero: true,
              type: 'linear',
              position: 'right',
              ticks: {
                stepSize: 1,
                color: '#003063',
              },
              title: {
                display: true,
                text: 'Badestellen mit erreichter Alarmstufe',
                color: 'black',
                align: 'end',
                font: {
                  size: 15
                },
              }
            }
          },

          plugins: {
            legend: {
              display: true,
              position: 'bottom',

               //beacuse we configured our legend pointStyle below, we have to insert a onClick() function üòâ
               onClick: (click, legendItem, legend) => {
                  console.log(legend.legendItems);
                  const datasets = legend.legendItems.map((dataset, index) => {
                    return dataset.text
                  });

                  const index = datasets.indexOf(legendItem.text);
                  if(legend.chart.isDatasetVisible(index) === true) {
                    legend.chart.hide(index)
                  } else {
                    legend.chart.show(index)
                  };
                },
              labels: {
                // adjusting legend Style to type and pointStyle of dataset:
                usePointStyle: true,
                generateLabels: (chart) => {
                  let visibility = [];
                  for(let i = 0; i < chart.data.datasets.length; i++) {
                    if(chart.isDatasetVisible(i) === true ) {
                      visibility.push(false)
                    } else {
                      visibility.push(true)
                    }
                  };

                  let pointStyle = [];
                  chart.data.datasets.forEach(dataset => {
                    if(dataset.type === 'line') {
                      pointStyle.push('rectRot')
                    } else {
                      pointStyle.push('rect')
                    }
                  });

                  return chart.data.datasets.map(
                    (dataset, index) => ({
                      text: dataset.label,
                      fillStyle: dataset.backgroundColor,
                      strokeStyle: dataset.borderColor,
                      pointStyle: pointStyle[index],
                      hidden: visibility[index]
                    })
                  )
                },
                color: 'black',

                //pointStyle: 'rect',
                font: {
                  size: 12
                }
              },
              tooltip: {
                usePointStyle: true,
              }
            },
            title: {
              display: true,
              position: 'top',
              align: 'center',
              text: 'I-GS-4: Cyanobakterien in Badegew√§ssern',
              color: 'black',
              font: {
                size: 15
              }
            },
            subtitle: {
              display: true,
              position: 'bottom',
              align: 'end',
              text: 'Datenquelle: BUKEA - HU (Badegew√§sser√ºberwachung)',
              color: 'black',
              font: {
                size: 10
              }
            }
          },

          responsive: true,
          maintainAspectRatio: false
        }
      };

      // render init block
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );
    };

    // 2. step fetch the data asynchronously:
    async function getData() {
      const labels = [];
      const ts1528data = [];
      const ts114data = [];
      const ue1mdata = [];
      const beadata = [];

      const url = './igs4.csv';

      const response = await fetch(url);
      const tabledata = await response.text();


      const table = tabledata.split('\n').slice(1);;
      table.forEach(row => {
        const column = row.split(',');
        const jahr = column[0];
        const ts114 = column[1];
        const ts1528 = column[2];
        const ue1m = column[3];
        const bea = column[4];


        labels.push(jahr);
        ts114data.push(ts114);
        ts1528data.push(ts1528);
        ue1mdata.push(ue1m);
        beadata.push(bea);

      });
      // setting the name of the datacolumn "ts1528" by using slice() to exclude everything but the name
      const ts114name = ts114data.slice(0, 1);
      const ts1528name = ts1528data.slice(0, 1);
      const ue1mname = ue1mdata.slice(0, 1);
      const beaname = beadata.slice(0, 1);


      return {
        labels,
        ts114data, ts114name,
        ts1528data, ts1528name,
        ue1mdata, ue1mname,
        beadata, beaname,

      }
    }
  </script>

</body>

</html>
