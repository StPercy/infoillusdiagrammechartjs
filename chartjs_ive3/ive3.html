<!-- HTML -->
<body>
<div class="chartCard">
    <div class="chartBox style="position: relative;>
      <canvas id="myChart"></canvas>
      <!-- <button onclick="getData()">get Data in Console</button> -->
    </div>
  </div>

<!-- JS Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 1. step use this function from below
    drawChart();

    // setup and 1.1 step implementing async function drawChart()
    async function drawChart() {
      const datapoints = await getData();
      const data = {
        //labels on x-axis:
        labels: datapoints.labels,

        datasets: [{
          label: /*datapoints.ueberlaufmengename*/'Überlaufmenge ⇘',
          type: 'bar',
          data: datapoints.ueberlaufmengedata,
          backgroundColor: ['#003063'],
          borderColor: ['#003063'],
          //tension: 0.4
        }]
      };

      // config
      const config = {
        type: 'bar',
        data,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 800,
              title: {
                display: true,
                text: 'Überlaufmenge (m³)',
                color: 'black',
                align: 'center',
                font: {
                size: 12,
                //weight: 'bold'
              }
              }
            }
          },

          plugins: {

            legend: {
            display: true,
            align: 'start',
            position: 'bottom',
            labels: {
              color: 'black',
              usePointStyle: true,
              pointStyle: 'rect',
              font: {
                size: 12
              }
            }
            },
            title: {
              display:true,
              position: 'top',
              align: 'center',
              text: 'I-VE-3: Sielüberläufe',
              color: 'black',
              font: {
                size: 14
              }
            },
            subtitle: {
              display:true,
              position: 'bottom',
              align: 'end',
              text: 'Datenquelle: HamburgWasser (Jahresberichte "Eigenüberwachung im Rahmen der Wasserrechtlichen Erlaubnisse für Sonderauslässe")',
              color: 'black',
              font: {
                size: 12
              }
            }
          },

          responsive: true,
          maintainAspectRatio: false
        }
      };

      // render init block
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );
    };

    // 2. step fetch the data asynchronously:
    async function getData(){
      const labels = [];
      const ueberlaufmengedata = [];
      const url = './ive3.csv';
      //const url = 'http://127.0.0.1:5500/chartjs3_csvfetch/ivm1.csv';
      const response = await fetch(url);
      const tabledata = await response.text();


      const table = tabledata.split('\n').slice(1);;
      table.forEach(row => {
        const column = row.split(',');
        const jahr = column[0];
        const ueberlaufmenge = column[1];
        labels.push(jahr);
        ueberlaufmengedata.push(ueberlaufmenge);
      });
      // setting the name of the datacolumn "Gesamtdauer Ueberlaufmenge" by using slice() to exclude everything but the name
      const ueberlaufmengename = ueberlaufmengedata.slice(0,1);

      //remove 'jahr' in labels shown on x-axis via shift(), and 'ueberlaufmenge' in ueberlaufmengedata shown in chart
      labels.shift();
      ueberlaufmengedata.shift();

      return { labels, ueberlaufmengedata, ueberlaufmengename }
    }
  </script>

</body>
