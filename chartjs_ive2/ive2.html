<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I-VE-2: Spitzenwasserverbrauch</title>
  <!-- CSS -->
  <style>
    * {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  color:black;
}

.chartCard {
  width: 100vw;
  height: calc(100vh - 40px);
  background: 'white';
  display: flex;
  align-items: center;
  justify-content: center;
}

.chartBox {
  width: 800px;
  height: 400px;
  padding: 20px;
  border: solid 1px rgba(0, 48, 99, 1);
  background: white;

    width: 90%;

</head>

<!-- HTML -->
<body>
<div class="chartCard">
    <div class="chartBox style="position: relative;>
      <canvas id="myChart"></canvas>
      <!-- <button onclick="getData()">get Data in Console</button> -->
    </div>
  </div>

<!-- JS Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 1. step use this function from below
    drawChart();

    // setup and 1.1 step implementing async function drawChart()
    async function drawChart() {
      const datapoints = await getData();
      const data = {
        //labels on x-axis:
        labels: datapoints.labels,

        datasets: [{
          label: /*datapoints.ueberschreitungenname*/'Ãœberschreitung von 400.000 mÂ³/d â‡—',
          type: 'bar',
          data: datapoints.ueberschreitungendata,
          backgroundColor: ['#e10019'],
          borderColor: ['#e10019'],
          width: 25,
          barPercentage: 0.5,
        }]
      };

      // config
      const config = {
        type: 'bar',
        data,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 40,
              title: {
                display: true,
                text: 'Tage mit Spitzenwasserverbrauch (Anzahl)',
                color: 'black',
                align: 'start',
                font: {
                size: 15
              }
              },
              grid: {
                display: true,
                drawBorder: true,
                color: (context) => {
                  if(context.tick.value === 0) {
                    return 'black'
                  } else {
                    return 'lightgray'
                  }
                }
              }
            }
          },

          plugins: {

            legend: {
            display: true,
            align: 'start',
            position: 'bottom',
            labels: {
              color: 'black',
              usePointStyle: true,
              pointStyle: 'rect',
              font: {
                size: 12
              }
            }
            },
            title: {
              display:true,
              position: 'top',
              align: 'center',
              text: 'I-VE-2: Spitzenwasserverbrauch',
              //text: 'I-VE-2: Wie viele Spitzenwasserverbrauchstage (Ã¼ber 400.000 mÂ³ pro Tag) gab es 2008 - 2021 ?',
              color: 'black',
              font: {
                size: 14
              }
            },
            subtitle: {
              display:true,
              position: 'bottom',
              align: 'end',
              text: 'Datenquelle: HAMBURG WASSER (interne Datenhaltung)',
              color: 'black',
              font: {
                size: 12
              }
            }
          },

          responsive: true,
          maintainAspectRatio: false
        }
      };

      // render init block
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );
    };

    // 2. step fetch the data asynchronously:
    async function getData(){
      const labels = [];
      const ueberschreitungendata = [];
      const url = './ive2.csv';
      const response = await fetch(url);
      const tabledata = await response.text();


      const table = tabledata.split('\n').slice(1);;
      table.forEach(row => {
        const column = row.split(',');
        const jahr = column[0];
        const ueberschreitungen = column[1];
        labels.push(jahr);
        ueberschreitungendata.push(ueberschreitungen);
      });
      // setting the name of the datacolumn "Ueberschreitungen (Tage im Jahr)" by using slice() to exclude everything but the name
      const ueberschreitungenname = ueberschreitungendata.slice(0,1);

      //remove 'jahr' in labels shown on x-axis via shift(), and 'ueberschreitungen' in ueberschreitungendata shown in chart
      //We need shift() 'cause we have 2 headlines in the csv file ðŸ˜‰'
      labels.shift();
      ueberschreitungendata.shift();

      return { labels, ueberschreitungendata, ueberschreitungenname }
    }
  </script>

</body>

</html>
