<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S-SO-8: Sonnenscheindauer </title>
  <!-- CSS -->
  <style>
    * {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  color:black;
}

  width: 100vw;
  height: calc(100vh - 40px);

  display: flex;
  align-items: center;
  justify-content: center;

.chartBox {
  width: 800px;
  height: 400px;
  padding: 20px;
  /*border-radius: 20px;*/
   border: solid 1px rgba(0, 48, 99, 1);
  background: white;
}

  .chartBox {
    width: 90%;

<!-- HTML -->
<body>
<div class="chartCard">
    <div class="chartBox style="position: relative;>
      <canvas id="myChart"></canvas>
      <!-- <button onclick="getData()">get Data in Console</button> -->
    </div>
  </div>

<!-- JS Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 1. step use this function from below
    drawChart();

    // setup and 1.1 step implementing async function drawChart()
    async function drawChart() {
      const datapoints = await getData();
      const data = {
        //labels on x-axis:
        labels: datapoints.labels,

        datasets: [
        {
          label: /*datapoints.g11jmname*/'Gleitendes 11-Jahres-Mittel ⇗',
          type: 'line',
          data: datapoints.g11jmdata,
          backgroundColor: ['#e10019'],
          borderColor: ['#e10019'],
          borderDash: [5, 5],
          borderCapStyle: 'round',
          pointStyle: 'round',
          pointRadius: 1,
          usePointStyle: true,
        },
        {
          label: /*datapoints.jahressummename*/'Jahressumme ⇗',
          type: 'bar',
          data: datapoints.jahressummedata,
          backgroundColor: ['#ff6666'],
          borderColor: ['#ff6666'],
        },

        ]
      };

      // config
      const config = {
        type: 'bar',
        data,
        options: {
          scales: {

            x: {
              min: '1951',
              max: '2021',
              beginAtZero: true,
              ticks: {
                stepSize: 2
              },
            },

            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 100
              },
              min: 1000,
              max: 2000,
              title: {
                display: true,
                text: 'Sonnenscheindauer (Stunden)',
                color: 'black',
                align: 'start',
                font: {
                size: 15
              },
              },
              grid: {
                display: true,
                drawBorder: true,
              }
            }
          },

          plugins: {
            legend: {
            display: true,
            position: 'bottom',
            labels: {
              color: 'black',
              usePointStyle: true,
              pointStyle: 'rect',
              font: {
                size: 12
              }
            },
            tooltip: {
            usePointStyle: true,
            }
            },
            title: {
              display:true,
              position: 'top',
              align: 'center',
              text: 'S-SO-8: Sonnenscheindauer',
              color: 'black',
              font: {
                size: 14
              }
            },
            subtitle: {
              display:true,
              position: 'bottom',
              align: 'end',
              text: 'Datenquelle: DWD (Strahlungsmessungen)',
              color: 'black',
              font: {
                size: 12
              }
            }
          },

          responsive: true,
          maintainAspectRatio: false
        }
      };

      // render init block
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );
    };

    // 2. step fetch the data asynchronously:
    async function getData(){
      const labels = [];
      const jahressummedata = [];
      const g11jmdata = [];

      const url = './sso8.csv';

      const response = await fetch(url);
      const tabledata = await response.text();


      const table = tabledata.split('\n').slice(1);;
      table.forEach(row => {
        const column = row.split(',');
        const jahr = column[0];
        const jahressumme = column[1];
        const g11jm = column[2];

        labels.push(jahr);
        jahressummedata.push(jahressumme);
        g11jmdata.push(g11jm);
      });
      // setting the name of the datacolumn "jahressumme" by using slice() to exclude everything but the name
      const jahressummename = jahressummedata.slice(0,1);
      const g11jmname = g11jmdata.slice(0,1);

      return {
          	    labels,
                jahressummedata, jahressummename,
                g11jmdata, g11jmname,
              }
    }
  </script>

</body>

</html>
