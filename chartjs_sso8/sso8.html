<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S-TP-1: Jahresmitteltemperatur</title>
  <!-- CSS -->
  <style>
    * {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  color:black;
}

.chartCard {
  width: 100vw;
  height: calc(100vh - 40px);
  background: 'white';
  display: flex;
  align-items: center;
  justify-content: center;
}

.chartBox {
  width: 800px;
  height: 400px;
  padding: 20px;
  /*border-radius: 20px;*/
   border: solid 1px rgba(0, 48, 99, 1);
  background: white;
}
@media only screen and (max-width: 800px) {
  .chartBox {
    width: 90%;
    height: 45%;
    margin: 10px;
    padding: 20px;
  }
}
@media only screen and (max-width: 500px) {
  .chartBox {
    width: 90%;
    height: 45%;
    margin: 10px;
    padding: 20px;
  }
}
@media only screen and (max-width: 450px) {
  .chartBox {
    width: 90%;
    height: 45%;
    margin: 10px;
    padding: 20px;
  }
}
@media only screen and (max-width: 380px) {
  .chartBox {
    width: 90%;

    padding: 20px;
  }

  .chartBox {
    width: 90%;

    padding: 20px;
  }

  </style>
</head>

<!-- HTML -->
<body>
<div class="chartCard">
    <div class="chartBox style="position: relative;>
      <canvas id="myChart"></canvas>
      <!-- <button onclick="getData()">get Data in Console</button> -->
    </div>
  </div>

<!-- JS Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 1. step use this function from below
    drawChart();

    // setup and 1.1 step implementing async function drawChart()
    async function drawChart() {
      const datapoints = await getData();
      const data = {
        //labels on x-axis:
        labels: datapoints.labels,

        datasets: [{
          label: /*datapoints.jahresmittelname*/'Jahresmittel ⇗',
          type: 'line',
          data: datapoints.jahresmitteldata,
          backgroundColor: ['#e10019'],
          borderColor: ['#e10019'],
          pointRadius: 1,

        },
        {
          label: /*datapoints.m6190name*/'Mittel 1961-1990',
          type: 'line',
          data: datapoints.m6190data,
          backgroundColor: [' #003063'],
          borderColor: [' #003063'],
          borderDash: [1, 300],
          borderCapStyle: 'round',
          pointStyle: 'round',
          pointRadius: 1,
          usePointStyle: true,
        },
        {
          label: /*datapoints.m9120name*/'Mittel 1991-2020',
          type: 'line',
          data: datapoints.m9120data,
          backgroundColor: ['#8c8c8c'],
          borderColor: ['#8c8c8c'],
          borderDash: [0.5,400],
          borderCapStyle: 'round',
          pointStyle: 'round',
          pointRadius: 1,
          usePointStyle: true,
        },
        ]
      };

      // config
      const config = {
        type: 'line',
        data,
        options: {
          skipNull: true,
          scales: {
            x: {
              min: '1881',
              max: '2021',
            },
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1
              },
              min: 6.0,
              max: 12.0,
              title: {
                display: true,
                text: 'Jahresmitteltemperatur (°C)',
                color: 'black',
                align: 'start',
                font: {
                size: 15
              },
              },
              grid: {
                display: true,
                drawBorder: true,
              }
            }
          },

          plugins: {
            legend: {
            display: true,
            position: 'bottom',
            labels: {
              color: 'black',
              usePointStyle: true,
              pointStyle: 'rect',
              font: {
                size: 12
              }
            },
            tooltip: {
            usePointStyle: true,
            }
            },
            title: {
              display:true,
              position: 'top',
              align: 'center',
              text: 'S-TP-1: Jahresmitteltemperatur',
              color: 'black',
              font: {
                size: 14
              }
            },
            subtitle: {
              display:true,
              position: 'bottom',
              align: 'end',
              text: 'Datenquelle: DWD (Temperaturmessungen)',
              color: 'black',
              font: {
                size: 12
              }
            }
          },

          responsive: true,
          maintainAspectRatio: false
        }
      };

      // render init block
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );
    };

    // 2. step fetch the data asynchronously:
    async function getData(){
      const labels = [];
      const jahresmitteldata = [];
      const m6190data = [];
      const m9120data = [];


      const url = './stp1.csv';

      const response = await fetch(url);
      const tabledata = await response.text();


      const table = tabledata.split('\n').slice(1);;
      table.forEach(row => {
        const column = row.split(',');
        const jahr = column[0];
        const jahresmittel = column[1];
        const m6190 = column[2];
        const m9120 = column[3];


        labels.push(jahr);
        jahresmitteldata.push(jahresmittel);
        m6190data.push(m6190);
        m9120data.push(m9120);

      });
      // setting the name of the datacolumn "jahresmittel" by using slice() to exclude everything but the name
      const jahresmittelname = jahresmitteldata.slice(0,1);
      const m6190name = m6190data.slice(0,1);
      const m9120name = m9120data.slice(0,1);

      return {
          	    labels,
                jahresmitteldata, jahresmittelname,
                m6190data, m6190name,
                m9120data, m9120name,
              }
    }
  </script>

</body>

</html>
